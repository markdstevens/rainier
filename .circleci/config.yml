version: 2.1
orbs:
  node: circleci/node@3.0.0
jobs:
  'Build and Test':
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - node/install:
          node-version: 12.16.3
      - run: node --version
      - run-command: build
      - run-command: test

  'Eslint and Prettier':
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - node/install:
          node-version: 12.16.3
      - run: node --version
      - run-command: code-checks
workflows:
  build-and-test':
    jobs:
      - 'Build and Test'
  code-quality:
    jobs:
      - 'Eslint and Prettier'
